{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>
<h2 class='text-align-center'><strong>{% trans 'Log in' %}</strong></h2>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input class='btn btn-block btn-primary' type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />

</form>
</div>
</div>
</hr>

<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>
	<br/>
<p> <a href="{% url 'auth_password_reset' %}">{% trans "Forgot password" %}?</a></p>
<p><a href="{% url 'registration_register' %}">{% trans "Create an account" %}!</a></p>
</div>
</div>
{% endblock %}
